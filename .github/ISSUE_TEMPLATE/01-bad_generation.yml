name: "⚠️ Incorrect Skeleton Generation"
description: "Generated skeleton doesn't work as expected"
title: "[Skeleton Gen Bug] - "
labels: [bug, skeleton]
body:

  - type: textarea
    id: ui-code
    attributes:
      label: Input UI Code
      description: "Paste the exact UI code you provided to the tool."
      required: true
      render: shell

  - type: textarea
    id: skeleton-output
    attributes:
      label: Output Skeleton Code
      description: "Paste the skeleton code generated by the tool."
      required: true
      render: shell

  - type: textarea
    id: expected
    attributes:
      label: Expected Output (optional)
      description: "If possible, paste the correct or expected skeleton code here."
      required: false
      render: shell

  - type: textarea
    id: explanation
    attributes:
      label: What’s wrong with the output?
      description: "Explain in detail what the problem is with the generated skeleton."
      required: true
